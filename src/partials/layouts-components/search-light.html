<form class="position-relative">
  <!-- Input Group -->
  <div class="input-group input-group-merge input-group-borderless input-group-hover-light navbar-input-group">
    <div class="input-group-prepend">
      <div class="input-group-text">
        <i class="tio-search"></i>
      </div>
    </div>
    <input type="search" class="js-form-search form-control" placeholder="Search in FundStory" aria-label="Search in front"
           data-hs-form-search-options='{
             "clearIcon": "#clearSearchResultsIcon",
             "dropMenuElement": "#searchDropdownMenu",
             "dropMenuOffset": 20,
             "toggleIconOnFocus": true,
             "activeClass": "focus"
           }'>
    <a class="input-group-append" href="javascript:;">
      <span class="input-group-text">
        <i id="clearSearchResultsIcon" class="tio-clear" style="display: none;"></i>
      </span>
    </a>
  </div>
  <!-- End Input Group -->

  <!-- Card Search Content -->
  <div id="searchDropdownMenu" class="hs-form-search-menu-content card dropdown-menu dropdown-card overflow-hidden">
    <!-- Body -->
    <div class="card-body-height py-3">
      <small class="dropdown-header mb-n2">Recent searches</small>

      <div class="dropdown-item bg-transparent text-wrap my-2">
        <span class="h4 mr-1">
          <a class="btn btn-xs btn-soft-dark btn-pill" href="@@autopath/index.html">
            Funding score <i class="tio-search ml-1"></i>
          </a>
        </span>
        <span class="h4">
          <a class="btn btn-xs btn-soft-dark btn-pill" href="@@autopath/index.html">
            Funding target <i class="tio-search ml-1"></i>
          </a>
        </span>
      </div>

      <div class="dropdown-divider my-3"></div>

      <small class="dropdown-header mb-n2">Tutorials</small>

      <a class="dropdown-item my-2" href="@@autopath/index.html">
        <div class="media align-items-center">
          <span class="icon icon-xs icon-soft-dark icon-circle mr-2">
            <i class="tio-tune"></i>
          </span>

          <div class="media-body text-truncate">
            <span>How to deposit funding ?</span>
          </div>
        </div>
      </a>

      <a class="dropdown-item my-2" href="@@autopath/index.html">
        <div class="media align-items-center">
          <span class="icon icon-xs icon-soft-dark icon-circle mr-2">
            <i class="tio-paint-bucket"></i>
          </span>

          <div class="media-body text-truncate">
            <span>How to find a capital partner ?</span>
          </div>
        </div>
      </a>

      <div class="dropdown-divider my-3"></div>
    </div>
    <!-- End Body -->

    <!-- Footer -->
    
    <!-- End Footer -->
  </div>
  <!-- End Card Search Content -->
</form>
